<ng-container *transloco="let transloco">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #drawer
      class="sidenav"
      fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"
    >
      <mat-toolbar class="cursor-pointer" routerLink="/">
        Zip Code Search
      </mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="home">
          {{ transloco("sidebar.search-address") }}
        </a>
        <a mat-list-item routerLink="address-list">
          {{ transloco("sidebar.address-list") }}
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <div class="d-flex justify-content-between w-100">
          <div>
            <button
              type="button"
              aria-label="Toggle sidenav"
              mat-icon-button
              (click)="drawer.toggle()"
              *ngIf="isHandset$ | async"
            >
              <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
          </div>
          <div>
            <button
              type="button"
              aria-label="Toggle sidenav"
              mat-icon-button
              (click)="changeLanguage()"
            >
              <mat-icon aria-label="Side nav toggle icon">translate</mat-icon>
            </button>
          </div>
        </div>
      </mat-toolbar>

      <div class="p-4">
        <router-outlet />
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <app-footer
/></ng-container>
